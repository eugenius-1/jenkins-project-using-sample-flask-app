AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ubc-sample-flask-app

  Sample SAM Template for ubc-sample-flask-app

  '
Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Tracing: Active
    LoggingConfig:
      LogFormat: JSON
  Api:
    TracingEnabled: true
    Cors:
      AllowMethods: '''GET,POST,OPTIONS,PUT,DELETE'''
      AllowHeaders: '''Content-Type,X-Amz-Date,Authorization,X-Api-Key,X-Amz-Security-Token'''
      AllowOrigin: '''*'''
Resources:
  FlaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: FlaskFunction
      Handler: lambda-handler.handler
      Runtime: python3.12
      Architectures:
      - x86_64
      Policies:
      - AWSLambdaBasicExecutionRole
      Events:
        RootApiEvent:
          Type: Api
          Properties:
            Path: /
            Method: any
        ProxyApiEvent:
          Type: Api
          Properties:
            Path: /{proxy+}
            Method: any
    Metadata:
      SamResourceId: FlaskFunction
  ApplicationResourceGroup:
    Type: AWS::ResourceGroups::Group
    Properties:
      Name:
        Fn::Sub: ApplicationInsights-SAM-${AWS::StackName}
      ResourceQuery:
        Type: CLOUDFORMATION_STACK_1_0
  ApplicationInsightsMonitoring:
    Type: AWS::ApplicationInsights::Application
    Properties:
      ResourceGroupName:
        Ref: ApplicationResourceGroup
      AutoConfigurationEnabled: true
Outputs:
  FlaskApiEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
  FlaskFunctionArn:
    Description: Flask Lambda Function ARN
    Value:
      Fn::GetAtt:
      - FlaskFunction
      - Arn
  FlaskFunctionIamRole:
    Description: IAM Role ARN automatically created for the Flask Lambda Function
    Value:
      Fn::GetAtt:
      - FlaskFunctionRole
      - Arn
